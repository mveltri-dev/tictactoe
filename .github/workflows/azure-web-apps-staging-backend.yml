# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tictactoe-backend

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Create .env file from secrets
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> src/backend/.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> src/backend/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> src/backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> src/backend/.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> src/backend/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> src/backend/.env
          echo "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" >> src/backend/.env
          echo "JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}" >> src/backend/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> src/backend/.env
          echo "FRONTEND_AZURE_URL=${{ secrets.FRONTEND_AZURE_URL }}" >> src/backend/.env

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B02A59AFBF240FE83CD7A70B33EEB15 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9429199DDC5A4A689184DDAB0908F52B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A905B0009F042B5A8BE572E97707388 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tictactoe-backend'
          slot-name: 'Production'
          package: .
